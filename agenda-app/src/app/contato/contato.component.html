<mat-toolbar>
    <span>Contatos</span>
</mat-toolbar>
<form [formGroup]="formulario" (ngSubmit)="submit()">
  <mat-form-field class="full-width">
    <mat-label>Nome:</mat-label>
    <input formControlName="nome" matInput placeholder="Digite seu nome"/>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Email:</mat-label>
    <input formControlName="email" matInput placeholder="Digite seu e-mail"/>
  </mat-form-field>
  <button mat-button color="primary" [disabled]="[!formulario.valid]"  >Adicionar</button>
</form>

<h3>{{ this.formulario.valid | json }}</h3>
